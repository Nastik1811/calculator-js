<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="root">
        <div class="container">
            <div id="calculator" class="calculator" >
                <div class="display">
                    <span id="result">0</span>
                </div>
                <div class="keypad">
                    <div class="base-operations">
                            <button id="clear" class="key">AC</button>
                            <button class="key key-operator">+/-</button>
                            <button class="key key-operator">%</button>
                            <button class="key key-operator key-main" value="/">/</button>

                            <button class="key key-numeric" value="7">7</button>
                            <button class="key key-numeric" value="8">8</button>
                            <button class="key key-numeric" value="9">9</button>
                            <button class="key key-operator key-main" value="*">*</button>

                            <button class="key key-numeric" value="4">4</button>
                            <button class="key key-numeric" value="5">5</button>
                            <button class="key key-numeric" value="6">6</button>
                            <button class="key key-operator key-main" value="-">-</button>

                            <button class="key key-numeric" value="1">1</button>
                            <button class="key key-numeric" value="2">2</button>
                            <button class="key key-numeric" value="3">3</button>
                            <button class="key key-operator key-main" value="+">+</button>

                            <button class="key key-numeric key-extened" value="0">0</button>
                            <button id="decimal" class="key" value=".">.</button>
                            <button id="equal" class="key key-main">=</button>
                    </div>
                    <div class="advanced-operations">
                        <button class="key key-operator">2nd</button>
                        <button class="key key-operator">x^2</button>
                        <button class="key key-operator">x^y</button>
                        <button class="key key-operator">e^x</button>
                        <button class="key key-operator">10^x</button>
                        <button class="key key-operator">1/x</button>
                        <button class="key key-operator">√x</button>
                        <button class="key key-operator">√nx</button>
                        <button class="key key-operator">lnx</button>
                        <button class="key key-operator">lgx</button>
                    </div>
                </div>
                <div id="menu"> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
