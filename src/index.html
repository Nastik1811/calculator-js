<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="root">
        <div class="container">
            <div id="calculator" class="calculator">
                <div class="menu"></div>
                <div class="display">
                    <span id="preview">1234</span>
                    <span id="result">0</span>
                    <!-- <input type="number" class="result" value="0"/> -->
                </div>
                <div class="keypad">
                    <div class="base-operations">
                            <button id="clear-btn" class="key">AC</button>
                            <button class="key">+/-</button>
                            <button class="key">%</button>
                            <button class="key key-operator" value="/">/</button>

                            <button class="key key-numeric" value="7">7</button>
                            <button class="key key-numeric" value="8">8</button>
                            <button class="key key-numeric" value="9">9</button>
                            <button class="key key-operator" value="*">*</button>

                            <button class="key key-numeric" value="4">4</button>
                            <button class="key key-numeric" value="5">5</button>
                            <button class="key key-numeric" value="6">6</button>
                            <button class="key key-operator" value="-">-</button>

                            <button class="key key-numeric" value="1">1</button>
                            <button class="key key-numeric" value="2">2</button>
                            <button class="key key-numeric" value="3">3</button>
                            <button class="key key-operator" value="+">+</button>

                            <button class="key key-numeric key-extened" value="0">0</button>
                            <button class="key" value=".">.</button>
                            <button id="=" class="key key-operator">=</button>
                    </div>
                    <div class="advanced-operations">
                        
                        <button class="key">mc</button>
                        <button class="key">m+</button>
                        <button class="key">m-</button>
                        <button class="key">mr</button>


                        <button class="key">2nd</button>
                        <button class="key">x^2</button>
                        <button class="key">x^3</button>
                        <button class="key">x^y</button>
                        <button class="key">e^x</button>
                        <button class="key">10^x</button>

                        <button class="key">1/x</button>
                        <button class="key">√x</button>
                        <button class="key">√x</button>
                        <button class="key">√x</button>
                        <button class="key">lnx</button>
                        <button class="key">lgx</button>

                        <button class="key">pi</button>
                        <button class="key">e</button>
                        <button class="key">(</button>
                        <button class="key">)</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
